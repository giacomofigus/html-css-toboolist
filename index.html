<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tobolist</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Outfit&family=Poppins&family=Roboto&family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <div>
            <img src="./img/Logo.png" alt="Logo">   
            <h1>Toboolist</h1>
        </div>
       
    </header>

    <main>
        <div class="input-section">
            <input type="button" value="Add Tasks">
            <input type="button" value="Add sections">
        </div>

        <hr>

        <section>
            <i class="fa-solid fa-caret-down" id="caret"></i>
            <h3>New Tasks</h3>
            <div class="check-cross-desc">
                <p>
                    <i class="fa-solid fa-check" id="check"></i>
                    Quarterly Newsletter 
                    <span class="editorial">
                        Editorial
                    </span>
                </p>
            </div> 
        </section>
    </main>
        
    
    
</body>
</html>
